<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes of Turkey - Köy Düzeni</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <img src="wow_logo.svg" alt="WoW Logo" class="header-logo">
            <div class="header-text">
                <h1><a href="https://worldofwarcraft.blizzard.com/en-gb/guild/eu/twisting-nether/heroes-of-turkey" target="_blank">Heroes of Turkey</a></h1>
                <h2>Köy Düzeni</h2>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Veriler yükleniyor...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error" style="display: none;">
            <p>Veriler yüklenirken bir hata oluştu.</p>
        </div>

        <!-- Main Content -->
        <main id="content" style="display: none;">
            <div class="main-layout">
                <!-- Map Section -->
                <div class="map-section">
                    <div class="map-container" id="mapContainer">
                        <img src="/razorwind_shores.jpg"
                             alt="Köy Haritası"
                             id="mapImage"
                             crossorigin="anonymous">
                        <div class="markers-container" id="markersContainer">
                            <!-- Markers will be added here by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Resizer -->
                <div class="resizer" id="resizer"></div>

                <!-- Player List Section -->
                <div class="list-section" id="listSection">
                    <div class="list-header">
                        <input type="text" id="searchInput" placeholder="Oyuncu ara...">
                        <div class="filter-buttons">
                            <button id="toggleEmpty" class="filter-btn active">Boş Slotlar</button>
                            <button id="toggleFilled" class="filter-btn active">Dolu Slotlar</button>
                        </div>
                    </div>
                    <div class="player-list" id="playerList">
                        <!-- Player list will be populated by JavaScript -->
                    </div>
                    <div class="stats-section">
                        <div class="stat">
                            <span class="stat-value" id="totalSpots">0</span>
                            <span class="stat-label">Toplam Nokta</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Tooltip -->
        <div id="tooltip" class="tooltip"></div>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-links">
                <a href="https://heroesofturkey.com/" target="_blank" class="footer-link guild-link">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Heroes of Turkey
                </a>
                <span class="footer-divider">|</span>
                <a href="https://github.com/kladenets-codes" target="_blank" class="footer-link dev-link">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    kladenets-codes
                </a>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
